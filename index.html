<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menù Ristorante</title>
  <link rel="stylesheet" href="styelrestaurant.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <script src="scriptrestaurant.js" defer></script>
</head>

<body>
  <header>
    <div class="container">
      <h1>La Cucina Italiana</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Cerca piatti..." class="search-input">
      </div>
      <nav class="filter-buttons">
        <button data-category="Tutto" class="filter-btn active">Tutto</button>
        <button data-category="Antipasto" class="filter-btn">Antipasto</button>
        <button data-category="Primo" class="filter-btn">Primo</button>
        <button data-category="Secondo" class="filter-btn">Secondo</button>
        <button data-category="Dolce" class="filter-btn">Dolce</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="hero">
      <div class="container">
        <br>
        <br>
        <h2>Il nostro menù</h2>
        <p>Scopri i sapori autentici della tradizione italiana</p>
      </div>
    </div>
    <div class="container">
      <div id="menu" class="menu"></div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 La Cucina Italiana. Tutti i diritti riservati.</p>
    </div>
  </footer>
